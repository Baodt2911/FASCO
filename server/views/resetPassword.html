<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Reset password</title>
  </head>
  <body>
    <div class="py-3 py-md-5">
      <div class="container">
        <div class="row justify-content-md-center">
          <div class="col-12 col-md-11 col-lg-8 col-xl-7 col-xxl-6">
            <div class="bg-white p-4 p-md-5 rounded shadow">
              <div class="row">
                <div class="col-12">
                  <div class="mb-4">
                    <h2 class="h3">Reset password</h2>
                  </div>
                </div>
              </div>
              <form action="#!">
                <div class="row gy-3 gy-md-4 overflow-hidden">
                  <div class="col-12">
                    <label for="new-password" class="form-label">
                      New password <span class="text-danger">*</span>
                    </label>
                    <div class="input-group">
                      <input
                        type="password"
                        class="form-control"
                        name="new-password"
                        id="new-password"
                        required
                      />
                      <button
                        type="button"
                        class="btn btn-outline-secondary"
                        id="toggle-new-password"
                      >
                        Show
                      </button>
                    </div>
                    <div class="invalid-feedback">
                      Your password needs to be at least 8 characters.
                    </div>
                  </div>
                  <div class="col-12">
                    <label for="confirm-password" class="form-label">
                      Confirm password <span class="text-danger">*</span>
                    </label>
                    <div class="input-group">
                      <input
                        type="password"
                        class="form-control"
                        name="confirm-password"
                        id="confirm-password"
                        required
                      />
                      <button
                        type="button"
                        class="btn btn-outline-secondary"
                        id="toggle-confirm-password"
                      >
                        Show
                      </button>
                    </div>
                    <div class="invalid-feedback">Passwords don’t match</div>
                  </div>
                  <div class="col-12">
                    <div class="d-grid">
                      <button
                        class="btn btn-lg btn-primary"
                        id="btn-change-password"
                        type="submit"
                      >
                        Change password
                      </button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      const btnChangePassword = document.getElementById("btn-change-password");
      const newPasswordInput = document.getElementById("new-password");
      const confirmPasswordInput = document.getElementById("confirm-password");
      const toggleNewPassword = document.getElementById("toggle-new-password");
      const toggleConfirmPassword = document.getElementById(
        "toggle-confirm-password"
      );

      // Chức năng ẩn/hiện mật khẩu
      const togglePassword = (input, button) => {
        button.addEventListener("click", () => {
          if (input.type === "password") {
            input.type = "text";
            button.textContent = "Hide";
          } else {
            input.type = "password";
            button.textContent = "Show";
          }
        });
      };

      togglePassword(newPasswordInput, toggleNewPassword);
      togglePassword(confirmPasswordInput, toggleConfirmPassword);

      // Kiểm tra mật khẩu
      const validatePassword = () => {
        const newPassword = newPasswordInput.value;
        const confirmPassword = confirmPasswordInput.value;
        let isValid = true;

        // Kiểm tra độ dài mật khẩu
        if (newPassword.length < 8) {
          newPasswordInput.classList.add("is-invalid");
          isValid = false;
        } else {
          newPasswordInput.classList.remove("is-invalid");
        }

        // Kiểm tra mật khẩu khớp nhau
        if (newPassword !== confirmPassword) {
          confirmPasswordInput.classList.add("is-invalid");
          isValid = false;
        } else {
          confirmPasswordInput.classList.remove("is-invalid");
        }

        return isValid;
      };

      // Kiểm tra trong lúc nhập liệu
      newPasswordInput.addEventListener("input", validatePassword);
      confirmPasswordInput.addEventListener("input", validatePassword);
      const handleChangePassword = async (e) => {
        e.preventDefault();
        if (validatePassword()) {
          return;
        }
        const currentParams = new URLSearchParams(window.location.search);
        const token = currentParams.get("token");
        try {
          const res = await fetch(
            window.location.origin + "/auth/reset-password",
            {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ token, newPassword }),
            }
          );
          const { message } = await res.json();
          console.log(message);
        } catch (error) {
          console.log(error);
        }
      };
      btnChangePassword.addEventListener("click", handleChangePassword);
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
