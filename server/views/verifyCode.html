<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Xác minh otp</title>
  </head>
  <body>
    <div class="py-3 py-md-5">
      <div class="container">
        <div class="row justify-content-md-center">
          <div class="col-12 col-md-11 col-lg-8 col-xl-7 col-xxl-6">
            <div class="bg-white p-4 p-md-5 rounded shadow">
              <div class="row">
                <div class="col-12">
                  <div class="mb-5">
                    <h2 class="h3">Nhập mã xác thực</h2>
                    <h3 class="fs-6 fw-normal text-secondary m-0">
                      Mã xác thực bao gồm 6 số được gửi về email của bạn.
                    </h3>
                  </div>
                </div>
              </div>
              <div class="input-group flex-nowrap">
                <div class="col-12">
                  <label for="otp" class="form-label"
                    >Mã xác thực <span class="text-danger">*</span></label
                  >
                  <input class="form-control" name="otp" id="otp" required />
                  <div class="invalid-feedback">
                    Mã xác thực không chính xác
                  </div>
                </div>
              </div>
              <div class="col-12 mt-4">
                <div class="d-grid">
                  <button class="btn btn-lg btn-primary" type="submit">
                    Xác nhận
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
