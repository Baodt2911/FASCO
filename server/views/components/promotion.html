<div class="container py-4">
  <!-- Danh sách mã giảm giá -->
  <div class="card border-0 shadow-sm mb-4">
    <div class="card-header text-white" style="background-color: #20344c">
      <h5 class="mb-0">Danh sách mã giảm giá</h5>
    </div>
    <div class="card-body">
      <table class="table table-bordered text-center align-middle">
        <thead class="table-dark">
          <tr>
            <th>#</th>
            <th>Mã giảm giá</th>
            <th>Loại</th>
            <th>Giá trị</th>
            <th>Giảm tối đa</th>
            <th>Thời gian</th>
            <th>Giới hạn</th>
            <th>Đã dùng</th>
            <th>Hành động</th>
          </tr>
        </thead>
        <tbody id="discountList">
          <!-- Example Row -->
          <tr>
            <td>1</td>
            <td class="fw-bold">JHDHBA</td>
            <td>Phần trăm</td>
            <td>5%</td>
            <td>30$</td>
            <td>21/11/2024 - 29/11/2024</td>
            <td>100</td>
            <td>1</td>
            <td>
              <div class="d-flex flex-column gap-2">
                <div
                  class="form-check form-switch d-flex justify-content-center"
                >
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="changeActive"
                  />
                </div>
                <button
                  class="btn btn-sm btn-outline-danger btn-delete-discount"
                  data-bs-toggle="modal"
                  data-bs-target="#confirmDeleteModal"
                >
                  Xóa
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Nút mở modal -->
  <div class="text-end">
    <button
      class="btn btn-primary btn-lg shadow-sm"
      data-bs-toggle="modal"
      data-bs-target="#createDiscountModal"
    >
      + Tạo mã giảm giá
    </button>
  </div>

  <!-- Modal: Tạo mã giảm giá -->
  <div
    class="modal fade"
    id="createDiscountModal"
    tabindex="-1"
    aria-labelledby="createDiscountModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header text-white bg-primary">
          <h5 class="modal-title" id="createDiscountModalLabel">
            Tạo mã giảm giá
          </h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body bg-light">
          <form id="createDiscountForm">
            <!-- Discount Code -->
            <div class="mb-3">
              <label for="discountCode" class="form-label">Mã giảm giá</label>
              <input
                type="text"
                id="discountCode"
                class="form-control"
                placeholder="VD: JHDHBA"
                maxlength="6"
                required
              />
            </div>

            <!-- Discount Type -->
            <div class="mb-3">
              <label for="discountType" class="form-label">Loại giảm giá</label>
              <select id="discountType" class="form-select" required>
                <option value="percent">Phần trăm (%)</option>
                <option value="amount">Số tiền</option>
              </select>
            </div>

            <!-- Discount Value -->
            <div class="mb-3">
              <label for="discountValue" class="form-label"
                >Giá trị giảm ($)</label
              >
              <input
                type="number"
                id="discountValue"
                class="form-control"
                placeholder="Nhập giá trị giảm"
                min="0"
                required
              />
            </div>

            <!-- Maximum Discount Amount -->
            <div class="mb-3">
              <label for="maxDiscount" class="form-label"
                >Giảm tối đa ($)</label
              >
              <input
                type="number"
                id="maxDiscount"
                class="form-control"
                placeholder="Nhập số tiền giảm tối đa"
                min="0"
              />
            </div>

            <!-- Start Date -->
            <div class="mb-3">
              <label for="startDate" class="form-label">Ngày bắt đầu</label>
              <input type="date" id="startDate" class="form-control" required />
            </div>

            <!-- End Date -->
            <div class="mb-3">
              <label for="endDate" class="form-label">Ngày kết thúc</label>
              <input type="date" id="endDate" class="form-control" required />
            </div>

            <!-- Usage Limit -->
            <div class="mb-3">
              <label for="usageLimit" class="form-label"
                >Giới hạn sử dụng</label
              >
              <input
                type="number"
                id="usageLimit"
                class="form-control"
                placeholder="Nhập số lần sử dụng tối đa"
                required
              />
            </div>

            <!-- Submit Button -->
            <div class="text-end">
              <button id="btn-create-discount" class="btn btn-primary">
                Tạo mã giảm giá
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal: Xác nhận xóa -->
  <div
    class="modal fade"
    id="confirmDeleteModal"
    tabindex="-1"
    aria-labelledby="confirmDeleteModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-sm modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header bg-danger text-white">
          <h5 class="modal-title" id="confirmDeleteModalLabel">Xác nhận xóa</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <p>Bạn có chắc chắn muốn xóa Mã giảm giá này không?</p>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Hủy
          </button>
          <button type="button" class="btn btn-danger btn-confirm-delete">
            Xóa
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
