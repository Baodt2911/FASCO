<!-- form add product  -->
<div class="container rounded-2 mt-4">
  <div class="row row-cols-sm-1 row-cols-xl-2">
    <div class="col-6 shadow rounded-2 container py-5 px-5">
      <p class="fs-4">Thông tin sản phẩm</p>
      <form id="form-product">
        <div class="mb-3 col-xl-10 col-sm-12">
          <label for="name-product" class="form-label">Tên sản phẩm</label>
          <input type="text" id="name-product" class="form-control" required />
        </div>
        <div class="mb-3 col-xl-10 col-sm-12">
          <label for="brand-product" class="form-label">Hãng sản phẩm</label>
          <input type="text" id="brand-product" class="form-control" required />
        </div>
        <div class="mb-3 col-xl-10 col-sm-12">
          <label for="price-product" class="form-label">Giá sản phẩm</label>
          <input
            type="number"
            id="price-product"
            class="form-control"
            placeholder="$"
            required
          />
        </div>
        <div class="form-floating mb-3 col-xl-10 col-sm-12">
          <select
            class="form-select"
            id="sex-product"
            aria-label="Floating label select example"
          >
            <option selected value="men">Nam</option>
            <option value="women">Nữ</option>
          </select>
          <label for="sex-product">Vui lòng chọn giới tính</label>
        </div>
        <div class="form-floating mb-3 col-xl-10 col-sm-12">
          <select class="form-select" id="type-product">
            <option value="clothes">Quần áo</option>
            <option value="hats">Mũ</option>
            <option value="sandal">Dép Sandal</option>
            <option value="belt">Thắt lưng</option>
            <option value="bags">Túi</option>
            <option value="shoe">Giày</option>
            <option value="sunglasses">Kính</option>
            <option value="beachwear">Đồ bơi</option>
            <option value="other">Khác</option>
          </select>
          <label for="type-product">Vui lòng chọn loại sản phẩm</label>
        </div>
        <div class="mb-3 col-xl-10 col-sm-12 visually-hidden">
          <label for="type-other-product" class="form-label">Khác</label>
          <input type="text" id="type-other-product" class="form-control" />
        </div>
        <div class="form-floating mb-3 col-xl-10 col-sm-12">
          <textarea
            class="form-control"
            id="description-product"
            maxlength="200"
            style="height: 120px; max-height: 120px"
          ></textarea>
          <label for="description-product">Mô tả</label>
        </div>
        <button
          type="submit"
          class="btn btn-primary col-xl-10 col-sm-12 my-3"
          id="btn-add-new-product"
        >
          Thêm sản phẩm
        </button>
      </form>
    </div>
    <div
      class="col-6 shadow rounded-2 container py-5 px-5 overflow-y-scroll"
      style="height: 90vh"
    >
      <p class="fs-4">Phân loại sản phẩm</p>
      <div class="col-12">
        <label for="upload-photos-file" class="form-label">Ảnh sản phẩm</label>
        <input
          class="form-control"
          type="file"
          id="upload-photos-file"
          accept=".png, .jpg, .svg, .webp"
        />
      </div>
      <div id="card-photos-product" class="mt-2 row row-gap-4 g-4"></div>
    </div>
  </div>
</div>
<!-- form list product  -->
<div class="container rounded-2 mt-3 mb-5">
  <div class="row">
    <div class="col-12 shadow rounded-2 container pb-5 px-5">
      <div class="col-12 gap-3 d-flex flex-column my-4">
        <div
          class="col-2 rounded shadow px-4 pt-3"
          style="background-color: #f5f5f5"
        >
          <p class="text-secondary" style="font-size: 16px">Số sản phẩm</p>
          <p class="fs-5 fw-semibold">
            <i class="bi bi-card-list"></i>
            <span class="count-product">?</span>
          </p>
        </div>
        <div class="col-12 gap-3 d-flex align-items-center">
          <div class="col-2 form-floating">
            <select class="form-select" id="filter-sex">
              <option selected="" value="">Mặc định</option>
              <option value="men">Nam</option>
              <option value="women">Nữ</option>
            </select>
            <label for="filter-sex">Giới tính</label>
          </div>
          <div class="col-2 form-floating">
            <select class="form-select" id="filter-type">
              <option selected="" value="">Mặc định</option>
              <option value="clothes">Quần áo</option>
              <option value="hats">Mũ</option>
              <option value="sandal">Dép Sandal</option>
              <option value="belt">Thắt lưng</option>
              <option value="bags">Túi</option>
              <option value="shoe">Giày</option>
              <option value="sunglasses">Kính</option>
              <option value="beachwear">Đồ bơi</option>
              <option value="other">Khác</option>
            </select>
            <label for="filter-type">Loại</label>
          </div>
          <div class="col-4 d-flex align-items-center gap-3">
            <div class="input-group">
              <span class="input-group-text">$</span>
              <input
                type="number"
                class="form-control min-price"
                placeholder="Giá thấp nhất"
              />
            </div>
            <div class="input-group">
              <span class="input-group-text">$</span>
              <input
                type="number"
                class="form-control max-price"
                placeholder="Giá cao nhất"
              />
            </div>
          </div>
          <div class="input-group">
            <input
              type="text"
              class="form-control search-product"
              placeholder="Nhập tên sản phẩm"
            />
            <button
              class="btn btn-primary"
              type="button"
              id="btn-search-product"
            >
              <i class="bi bi-search"></i>
            </button>
          </div>
        </div>
      </div>
      <p class="fs-4 my-5">Danh sách sản phẩm</p>
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col" class="col-1"></th>
            <th scope="col" class="col-3">Tên sản phẩm</th>
            <th scope="col" class="col-2">Hãng</th>
            <th scope="col" class="col-1">Giá ( $ )</th>
            <th scope="col" class="col-1">Giới tính</th>
            <th scope="col" class="col-1">Loại</th>
            <th scope="col" class="col-1"></th>
          </tr>
        </thead>
        <tbody id="list-products"></tbody>
      </table>
      <div class="d-flex justify-content-end align-items-center">
        <ul class="pagination"></ul>
      </div>
    </div>
  </div>

            </div>

        <div class="modal-footer">
          <button

            class="btn btn-secondary"
