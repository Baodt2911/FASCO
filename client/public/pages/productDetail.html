<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../src/css/output.css" type="text/css" />
    <link rel="stylesheet" href="../../src/css/custom.css" type="text/css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <title>FASCO Product Detail</title>
  </head>
  <style>
    .active-size {
      background: #000;
      color: white;
    }
    .active-color {
      background: #000;
      color: white;
    }
    /* width */
    ::-webkit-scrollbar {
      display: none;
    }
    #card-active-photo {
      cursor: zoom-in;
    }
    #card-active-photo::after {
      position: absolute;
      top: 0;
      left: 0;
      display: var(--display);
      content: "";
      width: 100%;
      height: 100%;
      background-color: #000;
      background-image: var(--url);
      background-repeat: no-repeat;
      background-size: 200%;
      background-position: var(--zoom-x) var(--zoom-y);
    }
  </style>
  <body>
    <main class="relative">
      <header class="header"></header>
      <!-- Content -->
      <div class="pt-24 pb-14">
        <!-- Product Detail  -->
        <div class="flex mx-56">
          <!-- image product  -->
          <div class="w-1/2 h-[600px] flex gap-x-5 pr-20">
            <!-- list image child  -->
            <div
              class="w-20 flex flex-col gap-y-5 h-full overflow-y-scroll"
              id="card-list-photos"
            >
              <div class="border cursor-pointer">
                <img class="w-full h-full" src="" alt="" />
              </div>
            </div>
            <div
              class="flex-1 relative"
              id="card-active-photo"
              style="
                --url: url('');
                --zoom-x: 0%;
                --zoom-y: 0%;
                --display: none;
              "
            >
              <img class="w-full h-full object-contain" src="" alt="" />
            </div>
          </div>
          <!-- detail -->
          <div class="w-1/2">
            <p class="font-volkhov text-sm text-[#666666]">FASCO</p>
            <!-- name product -->
            <div class="flex justify-between items-center mt-5">
              <p
                class="name-product text-3xl font-volkhov"
                id="product-detail-name"
              >
                Denim Jacket
              </p>
              <div
                class="size-9 border rounded-full flex items-center justify-center hover:bg-yellow-300 cursor-pointer"
              >
                <img src="../../src/icons/star.svg" alt="" />
              </div>
            </div>
            <!-- rate  -->
            <div class="flex items-center gap-x-3 mt-3">
              <ul class="flex items-center" id="product-detail-rate">
                <li class="size-5">
                  <i class="fa-solid fa-star"></i>
                </li>
                <li class="size-5">
                  <i class="fa-solid fa-star"></i>
                </li>
                <li class="size-5">
                  <i class="fa-solid fa-star"></i>
                </li>
                <li class="size-5">
                  <i class="fa-solid fa-star"></i>
                </li>
                <li class="size-5">
                  <i class="fa-regular fa-star"></i>
                </li>
              </ul>
              <span class="size-5 font-jost">(4)</span>
            </div>
            <!-- price -->
            <div class="flex items-center mt-10 gap-x-2">
              <p class="price font-volkhov text-2xl">
                $<span id="product-detail-price"></span>
              </p>
              <del class="last-price font-jost text-[#666666]">$59.00</del>
              <p
                class="sale bg-[#DA3F3F] uppercase font-jost text-xs flex items-center justify-center rounded-lg w-20 h-5 text-white"
              >
                Sale 33%
              </p>
            </div>
            <!-- size -->
            <div class="mt-5">
              <p class="size font-volkhov font-semibold">Size:</p>
              <ul
                class="select size mt-3 flex items-center gap-x-3"
                id="product-detail-size"
              >
                <li class="item-size">S</li>
                <li class="item-size">M</li>
                <li class="item-size">L</li>
                <li class="item-size">XL</li>
              </ul>
            </div>
            <!-- color  -->
            <div class="mt-5">
              <p class="size font-volkhov font-semibold">Color:</p>
              <ul
                class="flex items-center gap-x-3 mt-3"
                id="product-detail-color"
              >
                <li class="item-color">Red</li>
                <li class="item-color">Black</li>
                <li class="active-size item-color">Yellow</li>
              </ul>
            </div>
            <!-- quantity -->
            <div class="mt-5">
              <p class="size font-volkhov font-semibold">Quantity</p>
              <div class="flex items-center gap-x-5 mt-3">
                <div
                  class="flex items-center w-40 h-12 border border-[#EEEEE] justify-around p-x-5 rounded-sm"
                >
                  <button class="w-5 h-full btn-reduce text-xl">-</button>
                  <input
                    type="number"
                    class="quantity w-10 h-full outline-none font-jost text-center"
                    value="1"
                  />
                  <button class="btn-increase w-5 h-full text-xl">+</button>
                </div>
                <button
                  class="relative w-full h-12 rounded-md border border-black font-volkhov font-bold before:transition-[0.5s] before:absolute before:w-0 before:h-full before:rounded-md before:bg-black before:left-0 before:top-0 hover:before:w-full before:-z-10 hover:text-white"
                  id="btn-add-to-cart"
                >
                  Add to cart
                </button>
              </div>
            </div>
            <!-- product tool -->
            <div
              class="w-full flex items-center pb-5 border-b-2 border-[#eeeeee] mt-20 gap-x-10"
            >
              <button class="flex items-center gap-x-3">
                <div class="size-6">
                  <img
                    class="w-full h-full"
                    src="../../src/icons/icon-10.svg"
                    alt=""
                  />
                </div>
                <p class="font-jost">Compare</p>
              </button>
              <button class="flex items-center gap-x-3">
                <div class="size-6">
                  <img
                    class="w-full h-full"
                    src="../../src/icons/icon-11.svg"
                    alt=""
                  />
                </div>
                <p class="font-jost">Ask a question</p>
              </button>
              <button class="flex items-center gap-x-3">
                <div class="size-6">
                  <img
                    class="w-full h-full"
                    src="../../src/icons/share.svg"
                    alt=""
                  />
                </div>
                <p class="font-jost">Share</p>
              </button>
            </div>
            <!-- info -->
            <div class="mt-10">
              <div class="flex items-center gap-x-3">
                <div class="size-6">
                  <img
                    class="w-full h-full"
                    src="../../src/icons/car.svg"
                    alt=""
                  />
                </div>
                <p>
                  <b class="font-volkhov font-semibold">Estimated Delivery: </b
                  ><span class="font-jost">Jul 30 - Aug 03</span>
                </p>
              </div>
              <div class="flex items-center gap-x-3 mt-3">
                <div class="size-6">
                  <img
                    class="w-full h-full"
                    src="../../src/icons/box.svg"
                    alt=""
                  />
                </div>
                <p class="font-volkhov">
                  <b class="font-semibold">Free Shipping & Returns: </b
                  ><span class="">On all orders over $75</span>
                </p>
              </div>
            </div>
            <!-- payment options -->
            <div
              class="w-full h-28 bg-[#f8f8f8] flex flex-col items-center justify-evenly mt-10"
            >
              <img src="../../src/icons/cards.png" alt="" />
              <p class="font-volkhov">Guarantee safe & secure checkout</p>
            </div>
          </div>
        </div>

        <!-- Customer Reviews Section -->
        <div class="mx-56 my-8 p-6 bg-white shadow-lg rounded-lg">
          <!-- Average Rating & Sale Info -->
          <div class="flex justify-between items-center mb-6">
            <div class="flex items-center">
              <!-- Star Rating -->
              <span class="text-yellow-400 text-3xl">★</span>
              <span class="text-yellow-400 text-3xl">★</span>
              <span class="text-yellow-400 text-3xl">★</span>
              <span class="text-yellow-400 text-3xl">★</span>
              <span class="text-gray-300 text-3xl">★</span>
              <span class="ml-2 text-gray-800 text-xl"
                ><span id="average-rate">4.9</span> / 5</span
              >
            </div>
            <!-- Sale Info -->
            <div class="text-right text-gray-600">
              <p class="font-semibold">
                <span id="product-sold">0</span> products sold
              </p>
              <p class="text-sm"><span id="count-reviews">0</span> reviews</p>
            </div>
          </div>

          <!-- Review Section -->
          <div class="flex items-center mb-6">
            <!-- Individual Rating Bars -->
            <div class="flex space-x-5">
              <button
                data-rate="5"
                class="flex btn-select-rate-number items-center"
              >
                <span class="text-yellow-400 text-lg font-semibold">★</span>
                <span class="ml-1 text-gray-500 text-lg font-semibold">5</span>
                <div class="w-32 h-2 bg-gray-300 ml-2">
                  <div class="bg-yellow-400 w-[100]% h-full"></div>
                </div>
              </button>
              <button
                data-rate="4"
                class="flex btn-select-rate-number items-center"
              >
                <span class="text-yellow-400 text-lg font-semibold">★</span>
                <span class="ml-1 text-gray-500 text-lg font-semibold">4</span>
                <div class="w-32 h-2 bg-gray-300 ml-2">
                  <div class="bg-yellow-400 w-[80%] h-full"></div>
                </div>
              </button>
              <button
                data-rate="3"
                class="flex btn-select-rate-number items-center"
              >
                <span class="text-yellow-400 text-lg font-semibold">★</span>
                <span class="ml-1 text-gray-500 text-lg font-semibold">3</span>
                <div class="w-32 h-2 bg-gray-300 ml-2">
                  <div class="bg-yellow-400 w-[60%] h-full"></div>
                </div>
              </button>
              <button
                data-rate="2"
                class="flex btn-select-rate-number items-center"
              >
                <span class="text-yellow-400 text-lg font-semibold">★</span>
                <span class="ml-1 text-gray-500 text-lg font-semibold">2</span>
                <div class="w-32 h-2 bg-gray-300 ml-2">
                  <div class="bg-yellow-400 w-[40%] h-full"></div>
                </div>
              </button>
              <button
                data-rate="1"
                class="flex btn-select-rate-number items-center"
              >
                <span class="text-yellow-400 text-lg font-semibold">★</span>
                <span class="ml-1 text-gray-500 text-lg font-semibold">1</span>
                <div class="w-32 h-2 bg-gray-300 ml-2">
                  <div class="bg-yellow-400 w-[10%] h-full"></div>
                </div>
              </button>
            </div>
          </div>

          <!-- Review Example -->
          <div id="reviews-list" class="border-t pt-4">
            <div class="flex items-start mb-4">
              <!-- <div
                class="w-12 h-12 rounded-full bg-black text-white flex items-center justify-center text-lg font-semibold"
              >
                T
              </div>
              <div class="ml-4 flex-1">
                <p class="font-semibold text-gray-800">Thái Nhan</p>
                <p class="text-gray-500 text-sm mb-2">July 20, 2024</p>
                <div class="flex items-center mb-2">
                  <span class="text-yellow-400 text-xl">★</span>
                  <span class="text-yellow-400 text-xl">★</span>
                  <span class="text-yellow-400 text-xl">★</span>
                  <span class="text-gray-300 text-xl">★</span>
                  <span class="text-gray-300 text-xl">★</span>
                </div>
                <p class="text-gray-700 leading-relaxed">
                  "Con laptop xài sướng lắm, khởi động chỉ có 15s, chơi game
                  Cossack 3 được. Quá ưng luôn!"
                </p>
              </div> -->
            </div>
            <!-- Repeat for other reviews... -->
          </div>

          <!-- Pagination for Reviews -->
          <div
            id="pagination-reviews"
            class="flex justify-end items-center mt-8 space-x-4"
          >
            <!-- Previous Button -->
            <button
              id="btn-prev-review"
              class="size-10 bg-black text-white rounded-full text-sm hover:bg-blue-600 transition-all"
            >
              <i class="fas fa-chevron-left"></i>
            </button>
            <div class="total-page flex justify-end items-center space-x-2">
              <!-- Page Numbers -->
              <button
                class="size-8 bg-gray-200 text-gray-800 rounded-full text-sm hover:bg-gray-300 transition-all"
              >
                1
              </button>
            </div>

            <!-- Next Button -->
            <button
              id="btn-next-review"
              class="size-10 bg-black text-white rounded-full text-sm hover:bg-blue-600 transition-all"
            >
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>
        </div>

        <!-- Banner middle -->
        <div class="banner-middle"></div>
        <!-- Gallery -->
        <div class="gallery"></div>
        <!-- Subscribe -->
        <div class="subscribe"></div>
        <!-- btn-show-mini-cart  -->
        <button
          class="btn-show-mini-cart fixed right-5 top-1/2 size-12 bg-black flex items-center justify-center rounded-xl"
        >
          <span class="absolute -top-1 -left-2 flex size-5">
            <span
              class="animate-ping absolute inline-flex h-full w-full rounded-full bg-sky-400 opacity-75"
            ></span>
            <span
              class="relative inline-flex rounded-full size-5 bg-sky-500 text-[12px] text-white items-center justify-center"
              id="cart-length"
              >10</span
            >
          </span>
          <img src="../../src/icons/cart.png" alt="" />
        </button>
        <!-- Mini cart  -->
        <div class="mini-cart"></div>
      </div>
      <footer class="footer"></footer>
      <div id="notification"></div>
    </main>
  </body>
  <script src="../../src/js/main.js" type="module"></script>
  <script src="../../src/js/product_detail.js" type="module"></script>
</html>
