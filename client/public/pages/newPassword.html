<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../src/css/output.css" type="text/css" />
    <link rel="stylesheet" href="../../src/css/custom.css" type="text/css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <title>Confirmation Code</title>
  </head>
  <body>
    <main class="w-full h-screen flex justify-center items-center">
      <!-- Container -->
      <div
        class="relative w-3/4 h-[800px] grid grid-rows-1 grid-cols-2 gap-x-32"
      >
        <!-- image  -->
        <div class="w-full h-full">
          <img
            class="w-full h-full object-cover"
            src="https://www.kkday.com/vi/blog/wp-content/uploads/chup-anh-dep-bang-dien-thoai-25.jpg"
            alt=""
          />
        </div>
        <!-- card Confirmation Code  -->
        <div class="w-full h-full pt-12">
          <!-- title  -->
          <h1 class="font-volkhov text-6xl text-[#484848] mb-32">FASCO</h1>
          <h3 class="font-volkhov text-3xl">Enter Your New Password</h3>
          <!-- form  -->
          <div>
            <!--New Password  -->
            <div
              class="relative w-full border-b border-[#9D9D9D] mt-10 pl-2 pb-2 pr-10"
            >
              <input
                type="password"
                placeholder="Password"
                class="password font-poppins outline-none w-full h-full"
              />
              <span class="show-password absolute right-3 cursor-pointer">
                <i class="fa-regular fa-eye"></i>
              </span>
            </div>
            <!-- Confirm password  -->
            <div
              class="relative w-full border-b border-[#9D9D9D] mt-10 pl-2 pb-2 pr-10"
            >
              <input
                type="password"
                placeholder="Confirm Password"
                class="confirm-password font-poppins outline-none w-full h-full"
              />
              <span
                class="show-confirm-password absolute right-3 cursor-pointer"
              >
                <i class="fa-regular fa-eye"></i>
              </span>
            </div>
          </div>

          <!-- button submit -->
          <button
            class="mt-10 block w-4/5 h-14 mx-auto bg-[#5B86E5] text-white font-poppins font-semibold rounded-xl shadow-xl"
          >
            Submit
          </button>
        </div>
        <span class="absolute bottom-0 right-0 font-poppins"
          >FASCO Terms & Codnitions</span
        >
      </div>
    </main>
  </body>
  <script>
    const password = document.querySelector(".password");
    const confirmPassword = document.querySelector(".confirm-password");
    const btnShowPassword = document.querySelector(".show-password");
    const btnShowConfirmPassword = document.querySelector(
      ".show-confirm-password"
    );

    btnShowPassword.addEventListener("click", () => {
      if (password.type == "password") {
        password.type = "text";
        btnShowPassword.innerHTML = '<i class="fa-regular fa-eye-slash"></i>';
      } else {
        password.type = "password";
        btnShowPassword.innerHTML = '<i class="fa-regular fa-eye"></i>';
      }
    });
    btnShowConfirmPassword.addEventListener("click", () => {
      if (confirmPassword.type == "password") {
        confirmPassword.type = "text";
        btnShowConfirmPassword.innerHTML =
          '<i class="fa-regular fa-eye-slash"></i>';
      } else {
        confirmPassword.type = "password";
        btnShowConfirmPassword.innerHTML = '<i class="fa-regular fa-eye"></i>';
      }
    });
  </script>
</html>
