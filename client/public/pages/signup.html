<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../src/css/output.css" type="text/css" />
    <link rel="stylesheet" href="../../src/css/custom.css" type="text/css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <title>Sign Up</title>
  </head>
  <style>
    .verification-code::-webkit-inner-spin-button,
    .verification-code::-webkit-outer-spin-button,
    .phone::-webkit-inner-spin-button,
    .phone::-webkit-outer-spin-button {
      display: none;
    }
  </style>
  <body>
    <main class="w-full h-screen flex justify-center items-center">
      <!-- Container -->
      <div
        class="relative w-3/4 h-[800px] grid grid-rows-1 grid-cols-2 gap-x-32"
      >
        <!-- image  -->
        <div class="w-full h-full">
          <img
            class="w-full h-full object-cover"
            src="https://images.zen.com.tn/medias/folder_12_12_2023/8_U2_A1395_0597a9a2a3.webp"
            alt=""
          />
        </div>
        <!-- card sign in  -->
        <div class="w-full h-full pt-12">
          <!-- title  -->
          <h1 class="font-volkhov text-6xl text-[#484848] mb-12">FASCO</h1>
          <!-- Sign In with  -->
          <p class="font-volkhov text-3xl">Create Account</p>
          <div class="flex items-center justify-between mt-5">
            <!-- google  -->
            <button
              class="btn-login-google px-12 py-2 flex items-center justify-center gap-x-3 border border-gray-300 rounded-xl hover:border-red-400"
            >
              <div class="w-7 h-7">
                <img
                  class="w-full h-full object-cover"
                  src="../../src/logo/google.png"
                  alt=""
                />
              </div>
              <span class="font-poppins">Sign in with Google</span>
            </button>
            <!-- facebook  -->
            <button
              class="btn-login-facebook px-12 py-2 flex items-center justify-center gap-x-3 border border-gray-300 rounded-xl hover:border-blue-500"
            >
              <div class="w-7 h-7">
                <img
                  class="w-full h-full object-cover"
                  src="../../src/logo/facebook.png"
                  alt=""
                />
              </div>
              <span class="font-poppins">Sign in with Facebbok</span>
            </button>
          </div>
          <p
            class="text-center font-poppins font-bold text-3xl tracking-[15px] text-[#838383] mt-10"
          >
            -OR-
          </p>
          <!-- form  -->
          <div class="grid grid-cols-2 grid-rows-3 mt-10 gap-x-7 gap-y-10">
            <!-- First name  -->
            <div class="w-full border-b border-[#9D9D9D] px-2 pb-2">
              <input
                type="text"
                placeholder="First name"
                class="font-poppins outline-none w-full h-full first_name"
              />
            </div>
            <!-- Last name  -->
            <div class="w-full border-b border-[#9D9D9D] px-2 pb-2">
              <input
                type="text"
                placeholder="Last name"
                class="font-poppins outline-none w-full h-full last_name"
              />
            </div>
            <!-- Email  -->
            <div class="w-full border-b border-[#9D9D9D] px-2 pb-2">
              <input
                type="text"
                placeholder="Email address"
                name="email"
                id="emailSignUp"
                class="font-poppins outline-none w-full h-full"
              />
            </div>
            <!-- Phone Number  -->
            <div class="w-full border-b border-[#9D9D9D] px-2 pb-2">
              <input
                type="number"
                placeholder="Phone Number"
                name="Phone"
                class="phone font-poppins outline-none w-full h-full phone"
              />
            </div>
            <!-- Password  -->
            <div
              class="relative w-full border-b border-[#9D9D9D] pl-2 pb-2 pr-10"
            >
              <input
                type="password"
                placeholder="Password"
                class="password font-poppins outline-none w-full h-full"
              />
              <span class="show-password absolute right-3 cursor-pointer">
                <i class="fa-regular fa-eye"></i>
              </span>
            </div>
            <!-- Confirm password  -->
            <div
              class="relative w-full border-b border-[#9D9D9D] pl-2 pb-2 pr-10"
            >
              <input
                type="password"
                placeholder="Confirm Password"
                class="confirm-password font-poppins outline-none w-full h-full"
              />
              <span
                class="show-confirm-password absolute right-3 cursor-pointer"
              >
                <i class="fa-regular fa-eye"></i>
              </span>
            </div>
            <!-- OTP -->
            <div
              class="relative w-full border-b border-[#9D9D9D] pl-2 pb-2 pr-24"
            >
              <input
                type="number"
                placeholder="Verification code"
                class="verification-code font-poppins outline-none w-full h-full"
              />
              <button
                class="btn-send_otp absolute right-0 cursor-pointer text-blue-500"
                >Send code</button
              >
            </div>
          </div>
          <!-- button create -->
          <button
            id="btn-create-account"
            class="mt-10 block w-full h-14 mx-auto bg-black text-white font-poppins font-semibold rounded-xl shadow-xl"
          >
            Create Account
          </button>
          <p class="font-poppins text-center mt-5">
            Already have an account?
            <a href="signIn.html" class="text-[#5B86E5]">Login</a>
          </p>
        </div>
        <span class="absolute bottom-0 right-0 font-poppins"
          >FASCO Terms & Conditions</span
        >
      </div>
      <div id="notification"></div>
    </main>
  </body>
  <script src="../../src/js/register.js " type="module"></script>
</html>
