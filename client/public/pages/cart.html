<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../src/css/output.css" type="text/css" />
    <link rel="stylesheet" href="../../src/css/custom.css" type="text/css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <title>FASCO Cart</title>
  </head>
  <style>
    .navigation-link a + a::before {
      content: " > ";
      margin: 0 5px;
    }
    .active-color {
      border: 2px solid #505050;
    }
    .acive-page {
      background: #f3f3f3;
    }

    th,
    td {
      padding: 20px 0;
    }
  </style>
  <body>
    <main class="relative w-full h-full">
      <header class="header"></header>
      <!-- Content -->
      <div class="pt-24 pb-14">
        <div class="flex flex-col items-center gap-y-5">
          <h1 class="font-volkhov text-5xl">Shopping Cart</h1>
          <!-- navigation  -->
          <div class="navigation-link flex items-center">
            <a href="" class="font-poppins">Home</a>
            <a href="" class="font-poppins">Your Shopping Cart</a>
          </div>
        </div>
        <!-- Cart -->
        <div class="mx-56 mt-20 pb-20 flex flex-col items-end">
          <div class="cart w-full h-[600px] overflow-y-scroll">
            <table
              class="w-full font-volkhov text-lg font-normal border-b-2 pb-10"
            >
              <tr class="border-b">
                <th class="text-left w-1/2">Product</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total</th>
              </tr>
              <!-- item product -->
              <tr class="">
                <!-- product  -->
                <td class="flex gap-x-5">
                  <div class="w-40 h-56">
                    <img
                      class="w-full h-full object-cover"
                      src="https://vcdn1-dulich.vnecdn.net/2022/07/04/11-5977-1656858349-1656932044-3356-1656932377.jpg?w=1200&h=0&q=100&dpr=1&fit=crop&s=wlMP_C-PBfELkksQF0D3kQ"
                      alt=""
                    />
                  </div>
                  <div>
                    <!-- name product  -->
                    <p>Mini dress with ruffled straps</p>
                    <!-- Color  -->
                    <p class="font-poppins text-[#8A8A8A]">Color: Red</p>
                    <!-- size  -->
                    <p class="font-poppins text-[#8A8A8A]">Size: M</p>
                    <!-- remove  -->
                    <button
                      class="font-poppins text-[#DA3F3F] text-sm underline"
                    >
                      Remove
                    </button>
                  </div>
                </td>
                <!-- price  -->
                <td class="text-center">$14.90</td>
                <!-- quantity  -->
                <td class="">
                  <div
                    class="flex items-center w-32 h-12 mx-auto border border-[#EEEEE] justify-around p-x-5 rounded-sm"
                  >
                    <button class="btn-reduce w-5 h-full text-xl">-</button>
                    <input
                      type="number"
                      class="quantity w-10 h-full outline-none font-jost text-center"
                      value="1"
                    />
                    <button class="btn-increase w-5 h-full text-xl">+</button>
                  </div>
                </td>
                <!-- total  -->
                <td class="text-center">$14.90</td>
              </tr>
            </table>
          </div>
          <!-- Check out  -->
          <div class="w-[500px] mt-5">
            <div class="flex items-center border-b py-3 gap-x-3">
              <input
                type="checkbox"
                class="size-5 border-2 border-black outline-none"
              />
              <p>For <b>$10.00</b> please wrap the product</p>
            </div>
            <!-- subtotal -->
            <div class="flex items-center justify-between my-5">
              <p class="font-volkhov text-lg">Subtotal</p>
              <p class="font-volkhov text-lg">$100.00</p>
            </div>
            <!-- checkout  -->
            <button
              class="bg-black rounded-xl w-full h-14 flex items-center justify-center hover:text-[#FF4646] font-poppins text-sm text-white shadow-xl shadow-[#bbbbbbcc] mb-3"
            >
              Check out
            </button>
          </div>
        </div>
        <!-- Subscribe -->
        <div class="subscribe"></div>
      </div>
      <footer class="footer"></footer>
    </main>
  </body>

  <script src="../../src/js/main.js"></script>
</html>
