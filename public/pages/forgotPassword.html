<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../src/css/output.css" type="text/css" />
    <link rel="stylesheet" href="../../src/css/custom.css" type="text/css" />
    <title>Forgot password</title>
  </head>
  <body>
    <main class="w-full h-screen flex justify-center items-center">
      <!-- Container -->
      <div
        class="relative w-3/4 h-[800px] grid grid-rows-1 grid-cols-2 gap-x-32"
      >
        <!-- image  -->
        <div class="w-full h-full">
          <img
            class="w-full h-full object-cover"
            src="https://www.kkday.com/vi/blog/wp-content/uploads/chup-anh-dep-bang-dien-thoai-25.jpg"
            alt=""
          />
        </div>
        <!-- card forgot password  -->
        <div class="w-full h-full pt-12">
          <!-- title  -->
          <h1 class="font-volkhov text-6xl text-[#484848] mb-32">FASCO</h1>
          <h3 class="font-volkhov text-3xl">Forget Password</h3>
          <!-- form  -->
          <div class="grid grid-cols-2 grid-rows-2 mt-10 gap-x-10 gap-y-5">
            <!-- First name  -->
            <div class="w-full border-b border-[#9D9D9D] px-2 pb-2">
              <input
                type="text"
                placeholder="First name"
                class="font-poppins outline-none w-full h-full"
              />
            </div>
            <!-- Last name  -->
            <div class="w-full border-b border-[#9D9D9D] px-2 pb-2">
              <input
                type="text"
                placeholder="Last name"
                class="font-poppins outline-none w-full h-full"
              />
            </div>
            <!-- Email  -->
            <div class="w-full border-b border-[#9D9D9D] px-2 pb-2">
              <input
                type="text"
                placeholder="Email address"
                class="font-poppins outline-none w-full h-full"
              />
            </div>
            <!-- Phone Number  -->
            <div class="w-full border-b border-[#9D9D9D] px-2 pb-2">
              <input
                type="text"
                placeholder="Phone Number"
                class="font-poppins outline-none w-full h-full"
              />
            </div>
          </div>
          <!-- button send code -->
          <button
            class="mt-10 block w-4/5 h-14 mx-auto bg-black text-white font-poppins font-semibold rounded-xl shadow-xl"
          >
            Send Confirmation Code
          </button>
          <p class="font-poppins text-center mt-5">
            Already have an account?
            <a href="../pages/signIn.html" class="text-[#5B86E5]">Login</a>
          </p>
        </div>
        <span class="absolute bottom-0 right-0 font-poppins"
          >FASCO Terms & Codnitions</span
        >
      </div>
    </main>
  </body>
</html>
