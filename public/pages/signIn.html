<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../src/css/output.css" type="text/css" />
    <link rel="stylesheet" href="../../src/css/custom.css" type="text/css" />
    <title>Sign In</title>
  </head>
  <body>
    <main class="w-full h-screen flex justify-center items-center">
      <!-- Container -->
      <div
        class="relative w-3/4 h-[800px] grid grid-rows-1 grid-cols-2 gap-x-32"
      >
        <!-- image  -->
        <div class="w-full h-full">
          <img
            class="w-full h-full object-cover"
            src="https://media.baoquangninh.vn/upload/image/202310/medium/2137171_f1207af841cbfc6683b03f4d1fdab7ce.jpg"
            alt=""
          />
        </div>
        <!-- card sign in  -->
        <div class="w-full h-full pt-12">
          <!-- title  -->
          <h1 class="font-volkhov text-6xl text-[#484848] mb-12">FASCO</h1>
          <!-- Sign In with  -->
          <p class="font-volkhov text-3xl">Sign In To FASCO</p>
          <div class="flex items-center justify-between mt-5">
            <!-- google  -->
            <a
              href=""
              class="px-12 py-2 flex items-center justify-center gap-x-3 border border-gray-300 rounded-xl hover:border-red-400"
            >
              <div class="w-7 h-7">
                <img
                  class="w-full h-full object-cover"
                  src="../../src/logo/google.png"
                  alt=""
                />
              </div>
              <span class="font-poppins">Sign up with Google</span>
            </a>
            <!-- facebook  -->
            <a
              href=""
              class="px-12 py-2 flex items-center justify-center gap-x-3 border border-gray-300 rounded-xl hover:border-blue-500"
            >
              <div class="w-7 h-7">
                <img
                  class="w-full h-full object-cover"
                  src="../../src/logo/facebook.png"
                  alt=""
                />
              </div>
              <span class="font-poppins">Sign up with Facebbok</span>
            </a>
          </div>
          <p
            class="text-center font-poppins font-bold text-3xl tracking-[15px] text-[#838383] mt-10"
          >
            -OR-
          </p>
          <!-- form sign in  -->
          <div class="mt-5">
            <!-- email -->
            <div class="w-full border-b border-[#9D9D9D] px-2 pb-2">
              <input
                type="text"
                placeholder="Email"
                class="font-poppins outline-none w-full h-full"
              />
            </div>
            <!-- password -->
            <div class="w-full border-b border-[#9D9D9D] px-2 pb-2 mt-10">
              <input
                type="text"
                placeholder="Password"
                class="font-poppins outline-none w-full h-full"
              />
            </div>
            <!-- button sign in -->
            <button
              class="mt-10 block w-4/5 h-14 mx-auto bg-black text-white font-poppins font-semibold rounded-xl shadow-xl"
            >
              Sign In
            </button>
            <!-- button register  -->
            <a
              href="../pages/Signup.html"
              class="mt-7 mb-5 flex w-4/5 h-14 mx-auto border border-[#5B86E5] text-[#5B86E5] font-poppins font-semibold rounded-xl shadow-md items-center justify-center"
            >
              Register
            </a>
            <!-- forgot password  -->
            <div class="w-4/5 mx-auto flex justify-end">
              <a
                href="../pages/forgotPassword.html"
                class="text-[#5B86E5] font-poppins font-bold"
                >Forget Password?</a
              >
            </div>
          </div>
        </div>
        <span class="absolute bottom-0 right-0 font-poppins"
          >FASCO Terms & Codnitions</span
        >
      </div>
    </main>
  </body>
</html>
