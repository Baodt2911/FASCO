<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../src/css/output.css" type="text/css" />
    <link rel="stylesheet" href="../../src/css/custom.css" type="text/css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <title>FASCO Product Detail</title>
  </head>
  <style>
    .active-size {
      background: #000;
      color: white;
    }
    .active-color {
      border: 2px solid #000;
    }
    .quantity::-webkit-inner-spin-button,
    .quantity::-webkit-outer-spin-button {
      display: none;
    }
  </style>
  <body>
    <main class="relative">
      <header class="header"></header>
      <!-- Content -->
      <div class="pt-24 pb-14">
        <!-- Product Detail  -->
        <div class="flex mx-56">
          <!-- image product  -->
          <div class="w-1/2 h-[600px] flex gap-x-5 pr-20">
            <!-- list image child  -->
            <div class="w-20 flex flex-col gap-y-5 h-full">
              <div class="border cursor-pointer flex-1">
                <img
                  class="w-full h-full"
                  src="https://static-images.vnncdn.net/files/publish/2022/9/3/bien-vo-cuc-thai-binh-346.jpeg"
                  alt=""
                />
              </div>
              <div class="border cursor-pointer flex-1">
                <img
                  class="w-full h-full"
                  src="https://static-images.vnncdn.net/files/publish/2022/9/3/bien-vo-cuc-thai-binh-346.jpeg"
                  alt=""
                />
              </div>
              <div class="border cursor-pointer flex-1">
                <img
                  class="w-full h-full"
                  src="https://static-images.vnncdn.net/files/publish/2022/9/3/bien-vo-cuc-thai-binh-346.jpeg"
                  alt=""
                />
              </div>
              <div class="border cursor-pointer flex-1">
                <img
                  class="w-full h-full"
                  src="https://static-images.vnncdn.net/files/publish/2022/9/3/bien-vo-cuc-thai-binh-346.jpeg"
                  alt=""
                />
              </div>
              <div class="border cursor-pointer flex-1">
                <img
                  class="w-full h-full"
                  src="https://static-images.vnncdn.net/files/publish/2022/9/3/bien-vo-cuc-thai-binh-346.jpeg"
                  alt=""
                />
              </div>
            </div>
            <div class="flex-1">
              <img
                class="w-full h-full"
                src="https://cdn.sforum.vn/sforum/wp-content/uploads/2018/11/2-10.png"
                alt=""
              />
            </div>
          </div>
          <!-- detail -->
          <div class="w-1/2">
            <p class="font-volkhov text-sm text-[#666666]">FASCO</p>
            <!-- name product -->
            <div class="flex justify-between items-center mt-5">
              <p class="name-product text-3xl font-volkhov">Denim Jacket</p>
              <div
                class="size-9 border rounded-full flex items-center justify-center hover:bg-yellow-300 cursor-pointer"
              >
                <img src="../../src/icons/star.svg" alt="" />
              </div>
            </div>
            <!-- rate  -->
            <div class="flex items-center gap-x-3 mt-3">
              <ul class="flex items-center">
                <li class="size-5">
                  <i class="fa-solid fa-star"></i>
                </li>
                <li class="size-5">
                  <i class="fa-solid fa-star"></i>
                </li>
                <li class="size-5">
                  <i class="fa-solid fa-star"></i>
                </li>
                <li class="size-5">
                  <i class="fa-solid fa-star"></i>
                </li>
                <li class="size-5">
                  <i class="fa-regular fa-star"></i>
                </li>
              </ul>
              <span class="size-5 font-jost">(4)</span>
            </div>
            <!-- price -->
            <div class="flex items-center mt-10 gap-x-2">
              <p class="price font-volkhov text-2xl">$39.00</p>
              <del class="last-price font-jost text-[#666666]">$59.00</del>
              <p
                class="sale bg-[#DA3F3F] uppercase font-jost text-xs flex items-center justify-center rounded-lg w-20 h-5 text-white"
              >
                Sale 33%
              </p>
            </div>
            <!-- size -->
            <div class="mt-5">
              <p class="size font-volkhov font-semibold">Size: M</p>
              <ul class="select size mt-3 flex items-center gap-x-3">
                <li
                  class="active-size font-poppins size-9 flex items-center justify-center cursor-pointer rounded-md text-lg"
                >
                  S
                </li>
                <li
                  class="font-poppins size-9 flex items-center justify-center cursor-pointer rounded-md text-black text-lg border"
                >
                  M
                </li>
                <li
                  class="font-poppins size-9 flex items-center justify-center cursor-pointer rounded-md text-black text-lg border"
                >
                  L
                </li>
                <li
                  class="font-poppins size-9 flex items-center justify-center cursor-pointer rounded-md text-black text-lg border"
                >
                  XL
                </li>
              </ul>
            </div>
            <!-- color  -->
            <div class="mt-5">
              <p class="size font-volkhov font-semibold">Color: Blue</p>
              <ul class="flex items-center gap-x-3 mt-3">
                <li
                  class="active-color cursor-pointer p-1 rounded-full flex items-center justify-center"
                >
                  <p class="size-7 bg-blue-500 rounded-full"></p>
                </li>
                <li
                  class="size-9 cursor-pointer rounded-full flex items-center justify-center"
                >
                  <p class="size-7 bg-black rounded-full"></p>
                </li>
                <li
                  class="size-9 cursor-pointer rounded-full flex items-center justify-center"
                >
                  <p class="size-7 bg-pink-500 rounded-full"></p>
                </li>
              </ul>
            </div>
            <!-- quantity -->
            <div class="mt-5">
              <p class="size font-volkhov font-semibold">Quantity</p>
              <div class="flex items-center gap-x-5 mt-3">
                <div
                  class="flex items-center w-40 h-12 border border-[#EEEEE] justify-around p-x-5 rounded-sm"
                >
                  <button class="w-5 h-full btn-reduce text-xl">-</button>
                  <input
                    type="number"
                    class="quantity w-5 h-full outline-none font-jost text-center"
                    value="1"
                  />
                  <button class="btn-increase w-5 h-full text-xl">+</button>
                </div>
                <button
                  class="relative w-full h-12 rounded-md border border-black font-volkhov font-bold before:transition-[0.5s] before:absolute before:w-0 before:h-full before:rounded-md before:bg-black before:left-0 before:top-0 hover:before:w-full before:-z-10 hover:text-white"
                >
                  Add to cart
                </button>
              </div>
            </div>
            <!-- product tool -->
            <div
              class="w-full flex items-center pb-5 border-b-2 border-[#eeeeee] mt-20 gap-x-10"
            >
              <button class="flex items-center gap-x-3">
                <div class="size-6">
                  <img
                    class="w-full h-full"
                    src="../../src/icons/icon-10.svg"
                    alt=""
                  />
                </div>
                <p class="font-jost">Compare</p>
              </button>
              <button class="flex items-center gap-x-3">
                <div class="size-6">
                  <img
                    class="w-full h-full"
                    src="../../src/icons/icon-11.svg"
                    alt=""
                  />
                </div>
                <p class="font-jost">Ask a question</p>
              </button>
              <button class="flex items-center gap-x-3">
                <div class="size-6">
                  <img
                    class="w-full h-full"
                    src="../../src/icons/share.svg"
                    alt=""
                  />
                </div>
                <p class="font-jost">Share</p>
              </button>
            </div>
            <!-- info -->
            <div class="mt-10">
              <div class="flex items-center gap-x-3">
                <div class="size-6">
                  <img
                    class="w-full h-full"
                    src="../../src/icons/car.svg"
                    alt=""
                  />
                </div>
                <p>
                  <b class="font-volkhov font-semibold">Estimated Delivery: </b
                  ><span class="font-jost">Jul 30 - Aug 03</span>
                </p>
              </div>
              <div class="flex items-center gap-x-3 mt-3">
                <div class="size-6">
                  <img
                    class="w-full h-full"
                    src="../../src/icons/box.svg"
                    alt=""
                  />
                </div>
                <p class="font-volkhov">
                  <b class="font-semibold">Free Shipping & Returns: </b
                  ><span class="">On all orders over $75</span>
                </p>
              </div>
            </div>
            <!-- payment options -->
            <div
              class="w-full h-28 bg-[#f8f8f8] flex flex-col items-center justify-evenly mt-10"
            >
              <img src="../../src/icons/cards.png" alt="" />
              <p class="font-volkhov">Guarantee safe & secure checkout</p>
            </div>
          </div>
        </div>
        <!-- Banner middle -->
        <div class="banner-middle"></div>
        <!-- Gallery -->
        <div class="gallery"></div>
        <!-- Subscribe -->
        <div class="subscribe"></div>
        <!-- btn-show-mini-cart  -->
        <button
          class="btn-show-mini-cart fixed right-5 top-1/2 size-12 bg-black flex items-center justify-center rounded-xl"
        >
          <img src="../../src/icons/cart.png" alt="" />
        </button>
        <!-- Mini cart  -->
        <div class="mini-cart"></div>
      </div>
      <footer class="footer"></footer>
    </main>
  </body>
  <script>
    const btnReduce = document.querySelector(".btn-reduce");
    const bntIncrease = document.querySelector(".btn-increase");
    const quantity = document.querySelector(".quantity");
    bntIncrease.addEventListener("click", () => {
      if (quantity.value >= 0 && quantity.value < 20) {
        quantity.value++;
      }
    });
    btnReduce.addEventListener("click", () => {
      if (quantity.value > 1) {
        quantity.value--;
      }
    });
    quantity.addEventListener("input", (e) => {
      if (e.target.value > 20 || e.target.value < 0) {
        e.target.value = 1;
      }
    });
  </script>
  <script src="../../src/js/main.js"></script>
</html>
